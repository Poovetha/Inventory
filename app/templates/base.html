<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inventory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ url_for('main.index') }}" class="brand">Inventory</a>
      <div class="nav-links">
        <a href="{{ url_for('main.products_list') }}">Products</a>
        <a href="{{ url_for('main.locations_list') }}">Locations</a>
        <a href="{{ url_for('main.movements_list') }}">Movements</a>
        <a href="{{ url_for('main.report') }}">Report</a>
      </div>
    </div>
  </nav>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-group">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <div class="container">&copy; {{ 2025 }} Inventory App</div>
  </footer>
</body>
</html>
